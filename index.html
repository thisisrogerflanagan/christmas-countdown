<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body class="bg-transparent" style="background-color: #F9F8F7;">

    <div style="background-color: #F9F8F7;" class="p-6 w-full max-w-xs text-left">
        <!-- Header -->
        <header class="mb-4">
            <h1 class="text-xl font-semibold text-gray-800">Christmas ðŸŽ„</h1>
            <p id="target-date" class="text-sm text-gray-400"></p>
        </header>

        <!-- Natural Language Countdown -->
        <main>
            <p id="countdown-text" class="text-2xl font-bold text-gray-700 leading-tight">
                <!-- JS will populate this -->
                Loading...
            </p>
        </main>
    </div>

    <script>
        const countdownTextEl = document.getElementById('countdown-text');
        const targetDateEl = document.getElementById('target-date');

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();

            // Set the target date to December 25th of the current year
            let christmasDate = new Date(currentYear, 11, 25);

            // If today's date is past December 25th, target next year's Christmas
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmasDate = new Date(currentYear + 1, 11, 25);
            }

            // To accurately calculate the number of full days, we set the time to midnight for both dates
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const christmasDay = new Date(christmasDate.getFullYear(), 11, 25);

            const timeDiff = christmasDay.getTime() - today.getTime();
            const daysLeft = Math.round(timeDiff / (1000 * 60 * 60 * 24));

            let message = '';
            // Using a slightly accented color for the dynamic part, similar to Things 3 UI
            const highlightClass = 'text-blue-600 font-semibold';

            if (daysLeft === 0) {
                message = `is <span class="${highlightClass}">Today!</span> ðŸŽ‰`;
            } else if (daysLeft === 1) {
                message = `is <span class="${highlightClass}">Tomorrow</span>`;
            } else if (daysLeft > 1) {
                message = `in <span class="${highlightClass}">${daysLeft}</span> days`;
            } else {
                // This case handles the time between Christmas passing and the new year starting
                // At which point the logic will flip to the next year's countdown.
                message = 'is here!';
            }

            countdownTextEl.innerHTML = message;

            // Update the subtitle with the target date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            targetDateEl.textContent = christmasDate.toLocaleDateString(undefined, options);
        }

        // Run the function when the page loads. No need for a continuous interval.
        updateCountdown();
    </script>
</body>

</html>
